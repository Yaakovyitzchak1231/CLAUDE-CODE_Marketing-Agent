# Nginx Configuration for B2B Marketing Automation Platform
# Reverse proxy for all services

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # For large file uploads

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Upstream definitions
    upstream n8n {
        server n8n:5678;
    }

    upstream streamlit {
        server streamlit_dashboard:8501;
    }

    upstream langchain {
        server langchain_service:8001;
    }

    upstream matomo {
        server matomo:80;
    }

    upstream searxng {
        server searxng:8080;
    }

    upstream ollama {
        server ollama:11434;
    }

    upstream chroma {
        server chroma:8000;
    }

    upstream adminer {
        server adminer:8080;
    }

    # ==================== MAIN DASHBOARD ====================
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Root - Redirect to dashboard
        location / {
            return 301 /dashboard;
        }

        # ==================== STREAMLIT DASHBOARD ====================
        location /dashboard {
            limit_req zone=general_limit burst=20 nodelay;

            proxy_pass http://streamlit;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Streamlit
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Streamlit health check endpoint
        location /_stcore/health {
            proxy_pass http://streamlit/_stcore/health;
            access_log off;
        }

        # ==================== N8N WORKFLOW ORCHESTRATION ====================
        location /n8n/ {
            limit_req zone=general_limit burst=20 nodelay;

            proxy_pass http://n8n/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for n8n
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300;

            # n8n webhook support
            proxy_buffering off;
        }

        # ==================== LANGCHAIN AI SERVICE ====================
        location /api/ {
            limit_req zone=api_limit burst=10 nodelay;

            proxy_pass http://langchain/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increase timeout for LLM processing
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }

        # ==================== MATOMO ANALYTICS ====================
        location /analytics/ {
            limit_req zone=general_limit burst=20 nodelay;

            proxy_pass http://matomo/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Matomo tracking pixel (no rate limit for tracking)
        location /matomo.php {
            proxy_pass http://matomo/matomo.php;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            access_log off;  # Don't log tracking requests
        }

        location /matomo.js {
            proxy_pass http://matomo/matomo.js;
            proxy_set_header X-Real-IP $remote_addr;
            expires 1h;
            add_header Cache-Control "public";
        }

        # ==================== SEARXNG SEARCH ENGINE ====================
        location /search/ {
            limit_req zone=api_limit burst=10 nodelay;

            proxy_pass http://searxng/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SearXNG can be slow
            proxy_read_timeout 60;
        }

        # ==================== OLLAMA LLM SERVICE ====================
        location /ollama/ {
            limit_req zone=api_limit burst=5 nodelay;

            proxy_pass http://ollama/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Long timeout for LLM generation
            proxy_read_timeout 600;
            proxy_connect_timeout 600;
            proxy_send_timeout 600;

            # Streaming support
            proxy_buffering off;
            chunked_transfer_encoding on;
        }

        # ==================== CHROMA VECTOR DB ====================
        location /chroma/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://chroma/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ==================== ADMINER (DATABASE MANAGEMENT) ====================
        location /adminer/ {
            limit_req zone=general_limit burst=10 nodelay;

            proxy_pass http://adminer/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ==================== STATIC FILES & MEDIA ====================
        location /media/ {
            alias /var/www/media/;
            expires 7d;
            add_header Cache-Control "public";
            access_log off;
        }

        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ==================== HEALTH CHECKS ====================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Service-specific health checks
        location /health/n8n {
            proxy_pass http://n8n/healthz;
            access_log off;
        }

        location /health/chroma {
            proxy_pass http://chroma/api/v1/heartbeat;
            access_log off;
        }

        location /health/ollama {
            proxy_pass http://ollama/api/tags;
            access_log off;
        }
    }

    # ==================== HTTPS SERVER (PRODUCTION) ====================
    # Uncomment for production with SSL certificates
