# Redis Configuration for B2B Marketing Automation Platform
# Optimized for caching, queuing, and session management

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# General
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""
databases 16

# Persistence
save 900 1      # Save if 1 key changed in 900 seconds
save 300 10     # Save if 10 keys changed in 300 seconds
save 60 10000   # Save if 10000 keys changed in 60 seconds
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru  # Evict least recently used keys when memory limit reached

# Lazy Freeing (for better performance)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Slow Log (for debugging)
slowlog-log-slower-than 10000  # Log queries slower than 10ms
slowlog-max-len 128

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Thread I/O
io-threads 4
io-threads-do-reads yes

# Security
# requirepass is set via environment variable in docker-compose.yml

# Key Expiration
# Enable active expiration of keys
activerehashing yes

# Database-specific usage:
# DB 0: Session cache (agent conversations, temporary state)
# DB 1: Content cache (draft content, SEO results)
# DB 2: API response cache (search results, competitor data)
# DB 3: Job queue (Celery/RQ tasks)
# DB 4: Rate limiting counters
# DB 5-15: Reserved for future use
